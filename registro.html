<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#signUp').click(function () {
            // Obtén los valores de los campos del formulario
            var nombres = $('#nameInput input').val();
            var apellidos = $('#apellidosInput input').val();
            var email = $('input[type="email"]').val();
            var password = $('input[type="password"]').val();
            var confirmPassword = $('input[type="password"]:eq(1)').val();
            var fechaNacimiento = $('#nacimientoInput input').val();
            var sexo = $('#sexoInput input').val();

            // Realiza la validación básica (puedes agregar más validaciones según tus necesidades)
            if (nombres === "" || apellidos === "" || email === "" || password === "" || confirmPassword === "" || fechaNacimiento === "" || sexo === "") {
                alert("Por favor, completa todos los campos.");
            } else if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
            } else {
                // Envía el formulario si la validación pasa
                alert("Registro exitoso");
                // Puedes redirigir al usuario a una página de inicio de sesión o hacer lo que necesites aquí
                window.location.href = "iniciosesion.html";
            }
        });
    });
</script>
